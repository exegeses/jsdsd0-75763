<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de la página</title>
</head>
<body>
    <h1 style="color: blueviolet;">Cambiar color de la página</h1>

    <button onclick="document.body.style.backgroundColor='hsl(120,50%,50%)'">verde</button>
    <button onclick="document.body.style.backgroundColor='hsl(210,80%,60%)'">azul</button>
    <button onclick="document.body.style.backgroundColor='hsl(60,80%,60%)'">amarillo</button>
    <button onclick="document.body.style.backgroundColor='hsl(0,0%,100%)'">reset</button>

    <hr>
    <img src="warning.png" onclick="alert('hiciste click')">

    
</body>
</html>
